<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="71" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="74" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

<script>
    // listens for key pressed and passes the code of the corresponding key pressed
    
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        // stop the function from running all together if a key with no data-key is pressed
        if(!audio) return; 
        // rewinds the audio file so can be played in shorter amounts of time
        audio.currentTime = 0;
        // plays the sound when pressing the corresponding key
        audio.play();
        // adds the class of playing to the divs so color and scale change
        key.classList.add('playing');
        // console.log(key);
    
    };

    function removeTransition(e){
        // skip function if it's not a transform 
        if (e.propertyName !== 'transform') return;
        // removes the class 'playing'
        this.classList.remove('playing');
    }

    // select all keys and loops through them to add an event listener
    // can't add event listener to an array without looping
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    // adds listener when the key is pressed down, fires playSound function
    window.addEventListener('keydown', playSound);
</script>


</body>
</html>
